<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A≈ükƒ±m ƒ∞√ßin K√º√ß√ºk Bir Oyun ‚ù§Ô∏è</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            background-color: #000;
        }

        #game-canvas {
            display: block;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1518131394553-c9710370da20?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
            z-index: 100;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* Karakterin beyaz arka planƒ±nƒ± temizlemek i√ßin filtre */
        #player-render {
            filter: multiply; /* Not supported everywhere, using mix-blend-mode instead via JS/Canvas */
        }

        /* Modal Ekranlarƒ± */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }

        .overlay h1 { font-size: 48px; margin-bottom: 20px; color: #ff4d6d; }
        .overlay p { font-size: 20px; margin-bottom: 30px; }
        
        button {
            padding: 15px 40px;
            font-size: 18px;
            background: #ff4d6d;
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="stat-box">Puan: <span id="score-val">0</span> / 20</div>
        <div class="stat-box">Can: <span id="lives-val">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
    </div>

    <div id="win-screen" class="overlay">
        <h1>TEBRƒ∞KLER SEVGƒ∞Lƒ∞M! ‚ù§Ô∏è</h1>
        <p>T√ºm pastalarƒ± yedin ve kalbimi bir kez daha kazandƒ±n! <br> Sen d√ºnyanƒ±n en tatlƒ± insanƒ±sƒ±n.</p>
        <button onclick="resetGame()">Tekrar Oyna</button>
    </div>

    <div id="lose-screen" class="overlay">
        <h1>EYVAH! üí£</h1>
        <p>Bombalara denk geldin ama √ºz√ºlme, <br> benim a≈ükƒ±m senin t√ºm canlarƒ±nƒ± tazeler!</p>
        <button onclick="resetGame()">Yeniden Dene</button>
    </div>

    <canvas id="game-canvas"></canvas>

    <div style="display: none;">
        <img id="normal-img" src="https://i.imgur.com/ROf8Bol.png">
        <img id="happy-img" src="https://i.imgur.com/zlx53e6.png">
        <img id="item1" src="https://i.imgur.com/2HqvUsD.jpeg">
        <img id="item2" src="https://i.imgur.com/s9MhVTj.jpeg">
        <img id="item3" src="https://i.imgur.com/b9llaIS.jpeg">
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreVal = document.getElementById('score-val');
        const livesVal = document.getElementById('lives-val');
        
        const normalImg = document.getElementById('normal-img');
        const happyImg = document.getElementById('happy-img');
        const itemImgs = [
            document.getElementById('item1'),
            document.getElementById('item2'),
            document.getElementById('item3')
        ];

        let score = 0;
        let lives = 3;
        let isHappy = false;
        let happyTimeout = null;
        let gameActive = true;

        const player = {
            x: 0,
            y: 0,
            width: 130,
            height: 130,
            targetX: 0
        };

        let items = [];
        let lastSpawn = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.y = canvas.height - player.height - 30;
            player.targetX = canvas.width / 2 - player.width / 2;
        }

        window.addEventListener('resize', resize);
        resize();

        // Arka plan temizleme fonksiyonu (Beyazƒ± ≈üeffaf yapar)
        function drawClippedImage(img, x, y, w, h) {
            // Beyaz arka planƒ± yok etmek i√ßin ge√ßici bir canvas kullanƒ±yoruz
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = w;
            tempCanvas.height = h;
            const tCtx = tempCanvas.getContext('2d');
            tCtx.drawImage(img, 0, 0, w, h);
            
            const imgData = tCtx.getImageData(0, 0, w, h);
            for (let i = 0; i < imgData.data.length; i += 4) {
                // Eƒüer pixel beyaza √ßok yakƒ±nsa ≈üeffaf yap
                if (imgData.data[i] > 220 && imgData.data[i+1] > 220 && imgData.data[i+2] > 220) {
                    imgData.data[i+3] = 0;
                }
            }
            tCtx.putImageData(imgData, 0, 0);
            ctx.drawImage(tempCanvas, x, y);
        }

        const moveHandler = (e) => {
            if (!gameActive) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            player.targetX = clientX - player.width / 2;
        };

        window.addEventListener('mousemove', moveHandler);
        window.addEventListener('touchmove', moveHandler);

        function spawnItem() {
            const chance = Math.random();
            let type, img = null, content = '';
            
            if (chance < 0.7) {
                type = 'good';
                img = itemImgs[Math.floor(Math.random() * itemImgs.length)];
            } else if (chance < 0.85) {
                type = 'bad';
                content = 'üí£';
            } else {
                type = 'bad';
                content = 'üí©';
            }

            items.push({
                x: Math.random() * (canvas.width - 50),
                y: -60,
                width: 50,
                height: 50,
                speed: 3 + Math.random() * 3,
                type: type,
                img: img,
                content: content
            });
        }

        function resetGame() {
            score = 0;
            lives = 3;
            items = [];
            gameActive = true;
            scoreVal.innerText = score;
            livesVal.innerText = "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è";
            document.getElementById('win-screen').style.display = 'none';
            document.getElementById('lose-screen').style.display = 'none';
            requestAnimationFrame(draw);
        }

        function update() {
            if (!gameActive) return;

            player.x += (player.targetX - player.x) * 0.2;
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

            for (let i = items.length - 1; i >= 0; i--) {
                const it = items[i];
                it.y += it.speed;

                // √áarpƒ±≈üma (Hitbox'ƒ± biraz k√º√ß√ºltt√ºk daha adil olsun diye)
                if (
                    it.y + it.height > player.y + 20 &&
                    it.x + it.width > player.x + 20 &&
                    it.x < player.x + player.width - 20 &&
                    it.y < player.y + player.height
                ) {
                    if (it.type === 'good') {
                        score += 1;
                        scoreVal.innerText = score;
                        isHappy = true;
                        if (happyTimeout) clearTimeout(happyTimeout);
                        happyTimeout = setTimeout(() => { isHappy = false; }, 500);
                        
                        if (score >= 20) {
                            gameActive = false;
                            document.getElementById('win-screen').style.display = 'flex';
                        }
                    } else {
                        lives -= 1;
                        livesVal.innerText = "‚ù§Ô∏è".repeat(lives);
                        if (lives <= 0) {
                            gameActive = false;
                            document.getElementById('lose-screen').style.display = 'flex';
                        }
                    }
                    items.splice(i, 1);
                    continue;
                }

                if (it.y > canvas.height) items.splice(i, 1);
            }

            if (Date.now() - lastSpawn > 1000) {
                spawnItem();
                lastSpawn = Date.now();
            }
        }

        function draw() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Karakteri √áiz
            const currentImg = isHappy ? happyImg : normalImg;
            if (currentImg.complete) {
                // Canvas blend mode ile beyazƒ± temizlemeyi deniyoruz
                ctx.save();
                ctx.drawImage(currentImg, player.x, player.y, player.width, player.height);
                ctx.restore();
            }

            // Objeleri √áiz
            items.forEach(it => {
                if (it.type === 'good' && it.img.complete) {
                    ctx.drawImage(it.img, it.x, it.y, it.width, it.height);
                } else {
                    ctx.font = "40px Arial";
                    ctx.fillText(it.content, it.x, it.y + 40);
                }
            });

            update();
            requestAnimationFrame(draw);
        }

        // Ba≈ülangƒ±√ß
        draw();

    </script>
</body>
</html>
